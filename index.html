<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Donate Today</title>
</head>
<body>
    <!--Top banner section start-->
    <section class="top-banner">
        <div id="header-text" class="half-width">
            <h1 >Make someone's Life by giving of yours</h1>
            <p>We are collecting donations to be distributed to people in need.</p>
            <a class="donate-btn" target="_blank" href="#">Donate Now</a>
        </div>
        <div class="half-width">
            <img src="images/Donate 1.png" alt="volunteer">
        </div>
    </section>
    <!--Donate today section start-->
    <section class="donate-part">
        <div>
            <h2>Donate Today</h2>
            <p>Your generous gift to the Alliance has an impact on the work we are doing to end homelesness</p>
        </div>
        <div>
            <ul>
                <li>100tk</li>
                <li class="active">200tk</li>
                <li>500tk</li>
                <li>1000tk</li>
                <li>5000tk</li>
            </ul>
        </div>
        <div>
            <input type="text" placeholder="Other Amount (Taka)"><hr style="width:50%";><br><br>
        <div>
            <a class="donate-btn" href="">Donate Now</a>
        </div>
        </div>
    </section>
</body>
</html>
